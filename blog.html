    <!-- Blog Hero Section -->

                </div>

                    <a href="index.html#services" class="text-gray-700 hover:text-[#1E90FF] transition duration-300">Services</a>

        </div>

    <script>
        async function loadBlogPosts() {
            try {
                const response = await fetch('_posts/posts.json');
                if (!response.ok) {
                    throw new Error('Posts file not found');
                }
                const data = await response.json();
                displayBlogPosts(data.posts || []);
                injectBlogListJsonLd(data.posts || []);
            } catch (error) {
                console.error('Error loading blog posts:', error);
                document.getElementById('blogPosts').innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-gray-600 text-lg mb-4">No blog posts yet. Check back soon!</p>
                        <p class="text-gray-500 text-sm">New insights on technology and innovation coming weekly.</p>
                    </div>
                `;
            }
        }

        function displayBlogPosts(posts) {
            const container = document.getElementById('blogPosts');

            if (posts.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-gray-600 text-lg mb-4">No blog posts yet. Check back soon!</p>
                        <p class="text-gray-500 text-sm">New insights on technology and innovation coming weekly.</p>
                    </div>
                `;
                return;
            }

            posts.sort((a, b) => new Date(b.date) - new Date(a.date));

            container.innerHTML = posts.map(post => `
                <article class="card-hover bg-white border border-gray-200 rounded-2xl shadow-sm overflow-hidden">
                    ${post.imageUrl ? `
                    <a href="blog/${post.slug}.html" class="block">
                        <img src="${post.imageUrl}" alt="${post.title}" class="w-full h-48 md:h-56 object-cover" loading="lazy" />
                    </a>` : ''}
                    <div class="p-8">
                        <div class="flex items-center gap-4 mb-4 text-sm text-gray-500">
                            <time datetime="${post.date}">${formatDate(post.date)}</time>
                            ${post.category ? `<span class="px-3 py-1 bg-blue-50 text-[#1E90FF] rounded-full text-xs font-semibold">${post.category}</span>` : ''}
                        </div>
                        <h2 class="text-2xl md:text-3xl font-bold mb-4 text-gray-900">
                            <a href="blog/${post.slug}.html" class="hover:text-[#1E90FF] transition-colors">
                                ${post.title}
                            </a>
                        </h2>
                        ${post.excerpt ? `<p class="text-lg text-gray-600 mb-4">${post.excerpt}</p>` : ''}
                        <a href="blog/${post.slug}.html" class="inline-block text-[#1E90FF] font-semibold hover:underline">
                            Read More &rarr;
                        </a>
                    </div>
                </article>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function injectBlogListJsonLd(posts) {
            const jsonLd = {
                "@context": "https://schema.org",
                "@type": "Blog",
                "name": "MarajTech Blog",
                "description": "Insights on technology consulting, cloud solutions, data analytics, cybersecurity, and AI",
                "url": "https://www.marajtech.com/blog.html",
                "publisher": {
                    "@type": "Organization",
                    "name": "MarajTech",
                    "url": "https://www.marajtech.com",
                    "logo": {
                        "@type": "ImageObject",
                        "url": "https://www.marajtech.com/logo-dark.svg"
                    }
                },
                "blogPost": posts.map(post => ({
                    "@type": "BlogPosting",
                    "headline": post.title,
                    "description": post.excerpt || post.title,
                    "datePublished": post.date,
                    "url": `https://www.marajtech.com/blog/${post.slug}.html`,
                    "author": {
                        "@type": "Organization",
                        "name": "MarajTech"
                    },
                    "articleSection": post.category || "General"
                }))
            };
            let scriptTag = document.querySelector('script[type="application/ld+json"]');
            if (!scriptTag) {
                scriptTag = document.createElement('script');
                scriptTag.type = 'application/ld+json';
                document.head.appendChild(scriptTag);
            }
            scriptTag.textContent = JSON.stringify(jsonLd);
        }

        loadBlogPosts();
    </script>
</body>
